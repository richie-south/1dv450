<section class="hero is-primary">
  <div class="hero-content">
    <div class="container">
      <h1 class="title">
        All your tags
      </h1>
    </div>
  </div>
</section>

<table class="table is-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="t in owntags.ownList">
        <td>{{ t.name }} </td>
        <td>
            <a data-ng-href='owntags/{{t.id}}'>update</a>
        </td>
        <td>
            <a ng-click="owntags.remove(t.id)" >remove</a>
        </td>
    </tr>
  </tbody>
</table>
<a data-ng-href='newTag' class="button is-info">Create new tag</a>
